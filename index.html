<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>
</head>

<body>

        <!-- START NAV-->

        <!-- logo -->
        <nav class="navbar navbar-expand-lg bg-light fixed-top">
            <a class="navbar-brand" href="#">
                <img src="/img/Logo.png" class="me-2" height="30" alt="boolean Logo" loading="lazy" />
                <span class="menu-collapsed">boolean</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <!-- search form -->


            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">


                <form class="d-flex input-group">
                    <span class="input-group-text border-0 bg-light" id="search-addon">
                        <i class="fas fa-search"></i>
                    </span>
                    <input type="search" class="form-control rounded border-0 bg-light" placeholder="Search"
                        aria-label="Search" aria-describedby="search-addon" />

                </form>
                <!-- icon right -->
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <!-- Icons -->
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-bars"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-question"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-chart-pie"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-bell"></i></a>
                    </li>
            </div>
            </ul>
        </nav>

        <!-- END NAV -->


        
        <div class="main-container d-flex">
            <!-- /*START SIDEBAR*/ -->
            <div class="side-bar col-lg-1 col-md-1 px-sm-3 px-0 bg-dark" id="side-nav">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 text-white min-vh-100">
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start sticky-offset"
                        id="menu">
                        <li class="nav-item">
                            <a href="#" class="nav-link align-middle px-0 text-white">
                                <i class="fa-solid fa-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="#submenu1" data-bs-toggle="collapse" class="nav-link px-0 align-middle text-white">
                                <i class="fa-solid fa-chart-column"></i> <span
                                    class="ms-1 d-none d-sm-inline">Stats</span> </a>

                        </li>
                        <li>
                            <a href="#" class="nav-link px-0 align-middle text-white">
                                <i class="fa-solid fa-signal"></i> <span
                                    class="ms-1 d-none d-sm-inline">Signals</span></a>
                        </li>
                    </ul>
                    <hr>
                    <div class="dropdown pb-4">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                            id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-gear"></i>
                            <span class="d-none d-sm-inline mx-1">Admin</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- END SIDEBAR -->

            <!-- START CONTENT PAGE -->
            <div class="content sticky-offset">
                <div class="row">
                    <div class="col-9">Boolean</div>
                    <div class="col-3">125</div>
                </div>

            </div>

            <!-- END CONTENT PAGE -->
        </div>


    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/js/collapse.js"></script>
</body>

</html>
